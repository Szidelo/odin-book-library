<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="firebase.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<title>auth</title>
	</head>
	<body>
		<main id="auth-main">
			<div class="auth-container" id="signup" style="display: none">
				<h1 class="form-title">Register</h1>
				<form id="signUpForm" action="">
					<div id="signUpMessage" class="messageDiv" style="display: none"></div>
					<div class="form-control input-container">
						<i class="fas fa-user"></i>
						<input type="text" id="fName" placeholder="First Name" required />
						<label for="fname">First Name</label>
					</div>
					<div class="form-control input-container">
						<i class="fas fa-user"></i>
						<input type="text" id="lName" placeholder="Last Name" required />
						<label for="lName">Last Name</label>
					</div>
					<div class="form-control input-container">
						<i class="fas fa-user"></i>
						<input type="text" id="photoURL" placeholder="image URL" required />
						<label for="photoURL">Image URL</label>
					</div>
					<div class="form-control input-container">
						<i class="fas fa-envelope"></i>
						<input type="email" id="rEmail" placeholder="Email" required />
						<label for="rEmail">Email</label>
					</div>
					<div class="form-control input-container">
						<i class="fas fa-lock"></i>
						<input type="password" id="rPassword" placeholder="Password" required />
						<label for="rPassword">Password</label>
					</div>
					<button class="btn" id="submitSignUp">Sign Up</button>
				</form>
			</div>
			<div class="auth-container" id="signIn">
				<h1 class="form-title">Sign In</h1>
				<form id="signInForm" method="post" action="">
					<div id="signInMessage" class="messageDiv" style="display: none"></div>

					<div class="form-control input-container">
						<i class="fas fa-envelope"></i>
						<input type="email" id="email" placeholder="Email" required />
						<label for="email">Email</label>
					</div>
					<div class="form-control input-container">
						<i class="fas fa-lock"></i>
						<input type="password" id="password" placeholder="Password" required />
						<label for="password">Password</label>
					</div>
					<p class="recover">
						<a href="#">Recover Password</a>
					</p>
					<button class="btn" id="submitSignIn">Sign In</button>
				</form>
			</div>
			<div class="auth-banner">
				<div class="auth-banner__signup">
					<h2>Don't have an account?</h2>
					<button class="btn btn-secondary" id="signUpButton">Sign Up</button>
				</div>
				<div class="auth-banner__signin" style="display: none">
					<h2>Already have an account?</h2>
					<button class="btn btn-secondary" id="signInButton">Sign In</button>
				</div>
			</div>
		</main>
		<!-- <script type="module" src="script.js"></script> -->
	</body>
</html>
